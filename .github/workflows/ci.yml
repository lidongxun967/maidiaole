name: Build and Package Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install UPX
      uses: crazy-max/ghaction-upx@v3
      with:
        install-only: true
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pywebview nuitka

    - name: Build with Nuitka
      run: |
        # 添加详细日志和错误处理
        nuitka --onefile --plugin-enable=upx --windows-icon-from-ico=web/favicon.ico --windows-console-mode=disable --include-data-dir=web=web --output-dir=dist main.pyw || exit 1
        
        # 检查文件是否生成
        if (Test-Path -Path "dist\main.exe") {
          echo "main.exe found"
        } else {
          echo "Error: main.exe not found!"
          exit 1
        }
    
    - name: List build artifacts
      run: Get-ChildItem -Recurse dist
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: application
        path: dist/
        if-no-files-found: error